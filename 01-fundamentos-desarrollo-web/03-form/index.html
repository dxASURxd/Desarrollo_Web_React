<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Reloj</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>

        const root = ReactDOM.createRoot(document.getElementById('root'));

        const toDoList = [];

        const submit = (e) => {
            e.preventDefault();

            toDoList.push(
                React.createElement('li', { key: e.target.valor }, event.target.valor.value)
            )
            const ul = React.createElement('ul', null, toDoList);

            e.target.valor.value= '';
            e.target.valor.focus();

            root.render([form, ul])
        }

        const form = React.createElement('form', { onSubmit: submit }, [
            React.createElement('input', { type: 'text', name: 'valor' }),
            React.createElement('button', { type: 'submit' }, 'Agregar')
        ]);

        root.render(form)
    </script>

</body>

</html>
